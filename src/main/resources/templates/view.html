<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get to know all the jojos up to part 6</title>
</head>
<body>
<h1>Main Jojo in every Jojo's Bizarre Adventure part from part 1 to 6 </h1>
<hr>
<table>

<thead>

<tr>

    <th>Jojo</th>
    <th>Parte</th>
    <th>Inimigo</th>

</tr>
</thead>

<tr th:each="personagens:${personagens}">

    <td th:text="${personagens.inimigo}">inimigo</td>

</tr>

</body>
</table>






</body>
</html>
